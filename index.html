<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-A" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESCO Account Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.1.0",
    "d3-shape": "https://esm.sh/d3-shape@3.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "recharts/": "https://esm.sh/recharts@^3.0.2/"
  }
}
</script>
<style>
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translate(-50%, -20px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}
.animate-fade-in-down {
  animation: fadeInDown 0.5s ease-out forwards;
}
  .floating-coffee-btn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 100;
    background: #22223b;
    color: #f2e9e4;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    cursor: pointer;
    transition: box-shadow 0.2s, transform 0.2s;
  }
  .floating-coffee-btn:hover {
    box-shadow: 0 8px 24px rgba(0,0,0,0.28);
    transform: scale(1.08);
  }
  .coffee-popover {
    position: fixed;
    bottom: 5.5rem;
    right: 2rem;
    background: #262626;
    color: #fff;
    border-radius: 1rem;
    box-shadow: 0 4px 24px rgba(0,0,0,0.22);
    padding: 1.5rem 1.25rem 1.25rem 1.25rem;
    min-width: 260px;
    max-width: 90vw;
    z-index: 101;
    animation: fade-in 0.3s cubic-bezier(0.4,0,0.2,1);
  }
  .coffee-popover a {
    display: inline-block;
    margin: 0.25rem 0.5rem 0.25rem 0;
    text-decoration: none;
    color: #f2e9e4;
    font-weight: 500;
    transition: color 0.2s;
  }
  .coffee-popover a:hover {
    color: #fbbf24;
  }
  /* Stacking chat button above coffee button in dashboard */
  .desco-chat-btn {
    position: fixed;
    bottom: 5.5rem;
    right: 2rem;
    z-index: 101;
  }
  @media (max-width: 600px) {
    .floating-coffee-btn, .desco-chat-btn {
      right: 1rem;
    }
    .floating-coffee-btn {
      bottom: 1rem;
    }
    .desco-chat-btn {
      bottom: 4.5rem;
    }
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
